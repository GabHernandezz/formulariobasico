<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos Guardados - Inventario de Equipos Informáticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #1da1f2;
        }
        .nav-links a:hover {
            color: #1a91da;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #1da1f2;
        }
        .actions a:hover {
            color: #1a91da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/formulario}">Formulario</a>
            <a th:href="@{/acerca}">Acerca de</a>
        </div>
        <h2>Equipos Guardados</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID Equipo</th>
                    <th>Categoría</th>
                    <th>Marca</th>
                    <th>Precio ($)</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${lista}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.identificador}"></td>
                    <td th:text="${item.categoria}"></td>
                    <td th:text="${item.marca}"></td>
                    <td th:text="${item.precio}"></td>
                    <td th:text="${item.estado}"></td>
                    <td th:text="${item.observaciones}"></td>
                    <td class="actions">
                        <a th:href="@{/formulario/editar/{id}(id=${item.id})}">Editar</a>
                        <a th:href="@{/formulario/eliminar/{id}(id=${item.id})}" onclick="return confirm('¿Está seguro de eliminar este equipo?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
