<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inventario de Equipos Informáticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            height: 36px;
        }
        button {
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1a91da;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions a {
            margin-right: 10px;
            text-decoration: none;
            color: #1da1f2;
        }
        .actions a:hover {
            color: #1a91da;
        }
        .nav-links {
            margin-bottom: 20px;
            text-align: center;
        }
        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #1da1f2;
        }
        .nav-links a:hover {
            color: #1a91da;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/acerca}">Acerca de</a>
        </div>
        <h2>Formulario de Inventario de Equipos Informáticos</h2>
        <form th:action="@{/formulario/guardar}" th:object="${formulario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del equipo:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
                <label for="identificador">ID del equipo:</label>
                <input type="text" id="identificador" th:field="*{identificador}" required />
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" th:field="*{categoria}" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Computadora">Computadora</option>
                    <option value="Impresora">Impresora</option>
                    <option value="Monitor">Monitor</option>
                    <option value="Periférico">Periférico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" th:field="*{marca}" required />
            </div>
            <div class="form-group">
                <label for="precio">Precio ($):</label>
                <input type="number" id="precio" th:field="*{precio}" step="0.01" required />
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" th:field="*{estado}" required>
                    <option value="">Seleccione el estado</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                    <option value="En reparación">En reparación</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" th:field="*{observaciones}"></textarea>
            </div>
            <button type="submit">Registrar Equipo</button>
        </form>

        <h2>Lista de Equipos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>ID Equipo</th>
                    <th>Categoría</th>
                    <th>Marca</th>
                    <th>Precio ($)</th>
                    <th>Estado</th>
                    <th>Observaciones</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${lista}">
                    <td th:text="${item.nombre}"></td>
                    <td th:text="${item.identificador}"></td>
                    <td th:text="${item.categoria}"></td>
                    <td th:text="${item.marca}"></td>
                    <td th:text="${item.precio}"></td>
                    <td th:text="${item.estado}"></td>
                    <td th:text="${item.observaciones}"></td>
                    <td class="actions">
                        <a th:href="@{/formulario/editar/{id}(id=${item.id})}">Editar</a>
                        <a th:href="@{/formulario/eliminar/{id}(id=${item.id})}" onclick="return confirm('¿Está seguro de eliminar este equipo?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
