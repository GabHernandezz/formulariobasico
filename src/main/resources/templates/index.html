<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Inventario de Equipos Informáticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .welcome-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        a.button {
            background-color: #1da1f2;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        a.button:hover {
            background-color: #1a91da;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bienvenido al Inventario de Equipos Informáticos</h1>
        <p>Gestiona tus equipos informáticos de manera eficiente y organizada.</p>
        <a th:href="@{/formulario}" class="button">Ir al Formulario</a>
    </div>
</body>
</html>
